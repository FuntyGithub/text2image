<!DOCTYPE html>
<html>
<head>
    <title>Text to Image</title>
    <meta name="description" content="Convert a text to a image with that text.">
    <meta name="author" content="Funty">
    
    <link rel="stylesheet" type="text/css" href="./src/style.css">
    <script src="./src/script.js"></script>
</head>

<body>
    <input type="text" id="text" placeholder="Text to convert">
    <a>- Text to convert</a><br>
    <input type="number" id="maxWidth" placeholder="500" value="500">
    <a>- Max width</a><br>
    <input type="text" id="textColor" placeholder="black" value="black">
    <a>- Text color</a><br>
    <input type="text" id="bgColor" placeholder="transparent" value="transparent">
    <a>- Background color</a><br>
    <input type="text" id="font" placeholder="30px Arial" value="30px Arial">
    <a>- Font</a><br>
    <button id="btn">Convert to Image</button>
    <br>
    <div id="img"></div>
    
</body>

</html>
